<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title> Personal Password Generator</title>

  <!-- Bootstrap & external stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

  <!-- Background container -->
  <div class="container-sm bg-dark mt-4 pt-2 pb-5">
    <!-- Main header  -->
    <main class="wrapper pt-2">
      <header>
        <h1 class="text-white"><strong>Personal Password Generator</strong></h1>
      </header>
      <!-- Password generator card -->
      <div class="card bg-light mb-4">
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>

        <div class="wrapper pt-2 mb-4 text-center">
          <h4>Desired Password Length</h4>
          <!-- Allows number on slider to change as its clicked and dragged along the slider -->
          <!-- Source link https://www.youtube.com/watch?v=SK7s-LaWX4Y -->
          <input type="range" id="passwordLength" name="passwordLength" min="8" max="128" value="12" onchange="sliderChange(this.value)" /><span
          id="sliderStatus">12</span> 
          

        </div>

        <!-- Character selector container  -->
        <div class="container mt-3 pb-2">
          <h4>Select Your Characters</h4>

          <div class="row pl-3">
            <input type="checkbox" name="lowerCaseChar" id="lowerCaseChar" aria-label="Lowercase letter checkbox" />
            <label for="lowerCaseChar">Lowercase Letters</label>
          </div>

          <div class="row pl-3">
            <input type="checkbox" name="upperCaseChar" id="upperCaseChar" aria-label="Uppercase letter checkbox" />
            <label for="upperCaseChar">Uppercase Letters</label>
          </div>

          <div class="row pl-3">
            <input type="checkbox" name="numbers" id="numbers" aria-label="Number checkbox" />
            <label for="numbers">Numbers</label>
          </div>

          <div class="row pl-3">
            <input type="checkbox" name="specialChar" id="specialChar" aria-label="Special character checkbox" />
            <label for="specialChar">Special Characters</label>
          </div>
        </div>

        <!-- Generator button card footer  -->
        <div class="card-footer bg-light text-center">
          <button id="generator" class="btn btn-primary">Generate Password</button>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
